<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Text Highlighter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;

            height: 100vh;
        }
        p {
            border: 2px solid #6a5acd;
            padding: 15px;
            border-radius: 10px;
            background-color: #fff;
            transition: transform 0.3s ease;
            font-size:40px;
            width:60%;
            margin: auto;
        }
        p:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .highlight {
            background-color: yellow; 
            color: red; /* Text color for selected text */
            animation: highlightAnimation 0.5s ease forwards; /* Animation */
        }
    
    </style>
</head>
<body>

<p id="myParagraph">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus dolor amet eius ea reiciendis quam, similique animi, magni quaerat necessitatibus sit cum suscipit fugit nihil, ratione natus temporibus accusantium quidem? Fugit!</p>

<script>
    let lastHighlighted = null;

    document.getElementById('myParagraph').addEventListener('mouseup', function() {
        const selection = window.getSelection();
        
        if (selection.rangeCount > 0) {
            if (lastHighlighted) {
                lastHighlighted.classList.remove('highlight');
            }

            const range = selection.getRangeAt(0);
            const span = document.createElement('span');
            span.className = 'highlight';
            range.surroundContents(span);
            lastHighlighted = span; // Update the last highlighted element
            selection.removeAllRanges(); // Clear the selection
        }
    });
</script>

</body>
</html>
