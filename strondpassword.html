    <style>
        .con{
            height: 95vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #pass{
            padding: 10px;
           font-size: 20px;
            border-bottom: 2px solid black;
        }
        input[type='checkbox']
        {
            height: 30px;
            width: 30px;
        }

<body>
    <div class="con">
        <div>
            <input type="password" id="pass" placeholder="Enter Password"/><input type="checkbox" id="ch"/>
            <h3 id="msg">Password</h3>
            <h3 id="msg1"></h3>
            <h3 id="msg2"></h3>
            <h3 id="msg3"></h3>
            <h3 id="msg4"></h3>
    </div>
    <script>
        const a = document.querySelector('#pass');
        const b = document.querySelector('#msg');
        const c = document.querySelector('#msg1');
        const d = document.querySelector('#msg2');
        const e = document.querySelector('#msg3');
        const f = document.querySelector('#msg4');
        const ch = document.querySelector('#ch');

        a.addEventListener('input',()=>{
            b.textContent = ""; 
            if(a.value.length<8){
                b.textContent += " Password too Short.";
            }    
            else 
            {
            if(a.value.search(/[a-z]/) == -1)         
            {
                b.textContent += " missing lower case .";
            }

            if(a.value.search(/[A-Z]/) == -1)
            {
                b.textContent += " missing Upper case .";
            } 

            if(a.value.search(/[0-9]/) == -1)
             {
                 b.textContent += " missing numeric value .";
             } 

             if(a.value.search(/[!\@\#\$\%\^\&\*\(\)\_\+\{\}\:\"\<\>\?\|\[\]\\\;\'\,\.]/) == -1)
            {
                b.textContent += " missing special character .";
            } 
        }


        if(b.textContent == ""){
            b.textContent = "password valid";
        }
           
        })  


        ch.addEventListener('change',()=>{
            if(ch.checked){
              pass.type = 'text';
            }else{
                pass.type = 'password';
            }
        })
