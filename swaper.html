<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Example</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        .swiper {
            width: 1200px;  /* Set the width of the swiper */
            height: 400px; /* Set the height of the swiper */
        }
        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            background: #f0f0f0;
            font-size: 24px;
            /* Set width to 25% to show 4 slides */
            width: 25%; /* Each slide takes 25% of the swiper's width */
        }
    </style>
</head>
<body>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
        </div>
        <!-- Add Pagination (optional) -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation (optional) -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true, // Enable loop mode
            slidesPerView: 4, // Show 4 slides at once
            spaceBetween: 10, // Space between slides
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
        });
    </script>

</body>
</html>
